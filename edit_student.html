<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
</head>
<body>
    <h1>Edit Student</h1>
    <form action="{{ url_for('edit_student', id=student[0]) }}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ student[1] }}" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ student[2] }}" required>
        <br>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" value="{{ student[3] }}" required>
        <br>
        <button type="submit">Update</button>
    </form>
    <a href="{{ url_for('students') }}">Back to Students</a>
</body>
</html>
